<mat-button-toggle-group
  class="toggle"
  [name]="name()"
  [aria-label]="name()"
  [hideMultipleSelectionIndicator]="true"
  multiple
>
  @for (control of controls; track control.name) {
    <mat-button-toggle
      #toggle
      [value]="{ name: control.name, active: !toggle.checked }"
      [checked]="model()[control.name]"
      (change)="onChange($event)"
      [matTooltip]="control.name"
      matTooltipPosition="above"
    >
      <mat-icon
        aria-hidden="false"
        [aria-label]="control.name + ' icon'"
        [fontIcon]="control.icon"
      ></mat-icon>
    </mat-button-toggle>
  }
</mat-button-toggle-group>
